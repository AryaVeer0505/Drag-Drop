<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header><h1> Simple Drag-and-Drop Website Builder</h1></header>

  <div class="container">
    <div id="toolbox">
      <h3> Elements</h3>
      <div class="draggable" draggable="true" data-type="text">Text</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </div>

    <div id="canvas" ondragover="event.preventDefault()"></div>

    <div id="properties">
      <h3>⚙️ Properties</h3>
      <form id="prop-form" style="display:none;">
        <label>Text / Image URL:</label>
        <input type="text" id="prop-text" />

        <label>Font Size:</label>
        <input type="number" id="prop-font" min="10" max="100"/>

        <label>Text Color:</label>
        <input type="color" id="prop-color" />

        <button type="submit">Apply Changes</button>
      </form>
    </div>
  </div>

  <script src="script.js">
  
  </script>

</body>
</html>
